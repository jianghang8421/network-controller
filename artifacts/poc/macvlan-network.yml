kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: multus
rules:
  - apiGroups: ["k8s.cni.cncf.io", "staticmacvlan.rancher.com"]
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups: [""]
    resources:
      - pods
      - pods/status
    verbs:
      - '*'
---
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: staticpods.staticmacvlan.rancher.com
spec:
  group: staticmacvlan.rancher.com
  version: v1
  scope: Namespaced
  names:
    plural: staticpods
    singular: staticpod
    kind: StaticPod
    shortNames:
    - staticpod
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            vlan:
                 type: string
            pod-id:
                 type: string
            ip:
                 type: string
            mac:
                 type: string              

  additionalPrinterColumns:
  - name: VLan
    type: string
    JSONPath: .spec.vlan
  - name: Pod-ID
    type: string
    JSONPath: .spec.pod-id
  - name: IP
    type: string
    JSONPath: .spec.ip
  - name: MAC
    type: string
    JSONPath: .spec.mac
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: vlansubnets.staticmacvlan.rancher.com
spec:
  group: staticmacvlan.rancher.com
  version: v1
  names:
    kind: VLANSubnet
    plural: vlansubnets
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            master:
                 type: string
            cidr:
                 type: string
  additionalPrinterColumns:
  - name: Master
    type: string
    JSONPath: .spec.master
  - name: CIDR
    type: string
    JSONPath: .spec.cidr
---
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: static-macvlan-cni
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "static-macvlan-cni",
      "master": "mv1.100",
      "ipam": {
        "type": "static-ipam",
        "addresses": [
            {
              "address": "#",
              "gateway": "192.168.1.1"
            }
          ]
      }
    }'
---
---
apiVersion: v1
kind: Pod
metadata:
  name: static-pod-controller
  namespace: kube-system
spec:
  containers:
  - image: wardenlym/static-pod-controller:v0.1.0
    name: static-pod-controller
  restartPolicy: Always
  serviceAccountName: multus
